version: "2"

run:
  timeout: 5m
  tests: false
  concurrency: 4
  allow-parallel-runners: true

formatters:
  enable:
    - gofmt
    - goimports
    - golines
  settings:
    golines:
      max-len: 120
      shorten-comments: true

linters:
  enable:
    - errcheck
    - staticcheck
    - govet
    - unused
    - misspell
    - revive
    - gosec
    - goconst
    - gocyclo
    - gocritic
    - bodyclose
    - prealloc
    - rowserrcheck
    - prealloc
    - unparam
    - nolintlint
    - makezero
    - whitespace
    - asciicheck
    - wastedassign
    - durationcheck
    - nakedret
    - nilerr
    - sloglint

  settings:
    revive:
      rules:
        - name: exported
        - name: package-comments
        - name: var-naming
        - name: indent-error-flow
        - name: error-strings
        - name: error-return
        - name: blank-imports
        - name: context-as-argument
        - name: if-return
        - name: unused-parameter
    gocyclo:
      min-complexity: 15
    gocritic:
      enabled-tags:
        - performance
        - style
        - opinionated
      settings:
        hugeParam:
          sizeThreshold: 512
    govet:
      enable:
        - fieldalignment
        - lostcancel
